<div class="container">
  <form [formGroup]="addData" (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="form-row">
      <div class="form-group col-md-4">
        <input
          type="text"
          class="form-control"
          name="country"
          value=""
          placeholder="{{ 'add-data-form.country-ph-text' | translate }}"
          formControlName="country"
          required
        />
      </div>

      <div class="form-group col-md-3">
        <input
          type="text"
          class="form-control"
          name="state"
          value=""
          placeholder="{{ 'add-data-form.state-ph-text' | translate }}"
          formControlName="state"
          required
        />
      </div>
      <div class="form-group col-md-3">
        <input
          type="text"
          class="form-control"
          name="city"
          value=""
          placeholder="{{ 'add-data-form.city-ph-text' | translate }}"
          formControlName="city"
          required
        />
      </div>
      <div class="form-group col-md-2">
        <button type="submit" class="btn btn-primary" onclick="">
          {{ "add-data-form.add-button-text" | translate }}
        </button>
      </div>
    </div>
  </form>
