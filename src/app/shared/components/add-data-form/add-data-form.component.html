<div class="container">
  <form [formGroup]="addData" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-4">
        <input
          type="text"
          class="form-control"
          name="country"
          value=""
          placeholder="Country"
          formControlName="country"
        />
      </div>

      <div class="form-group col-md-3">
        <input
          type="text"
          class="form-control"
          name="state"
          value=""
          placeholder="State"
          formControlName="state"
        />
      </div>
      <div class="form-group col-md-3">
        <input
          type="text"
          class="form-control"
          name="city"
          value=""
          placeholder="City"
          formControlName="city"
        />
      </div>
      <div class="form-group col-md-2">
        <button type="submit" class="btn btn-primary" onclick="">Add</button>
      </div>
    </div>
  </form>
