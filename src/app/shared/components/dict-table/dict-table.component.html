<div class="container">
  <table class="table table-hover">
    <thead>
      <tr *ngIf="rows">
        <th scope="col">{{ "dict-table.id-header" | translate }}</th>
        <th scope="col">{{ "dict-table.name-header" | translate }}</th>
        <th scope="col" *ngIf="isActionRequired">
          {{ "dict-table.action-header" | translate }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let row of rows"
        class="data-row"
        (click)="rowClicked(row.name)"
      >
        <ng-container *ngIf="row.id !== -1; else dictHeading">
          <td *ngFor="let element of row | keyvalue: originalOrder">
            {{ element.value }}
          </td>
          <td *ngIf="isActionRequired">
            <button class="btn btn-danger" (click)="removeRow(row.name)">
              {{ "dict-table.delete-button-text" | translate }}
            </button>
          </td>
        </ng-container>
        <ng-template #dictHeading>
          <th scope="row" [attr.colspan]="_colspan" class="heading-row">
            {{ row.name }}
          </th>
        </ng-template>
      </tr>
    </tbody>
  </table>
</div>
